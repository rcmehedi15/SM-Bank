<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM Bank</title>
    <!-- Tailwind Css  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   <header>
    <h1 class="text-6xl text-center mt-5">Welcome to your <span class="text-emerald-600 font-semibold">SM Bank</span></h1> 
   </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-12 p-8 rounded-md">
          
                <h3 class="text-3xl mb-3 font-medium text-slate-800
                ">Please Login</h3>
                <div>
                <input class="w-9/12 block mb-3 p-1 rounded-md px-4" type="email" name="" id="" placeholder="Your Email">
                <input class="w-9/12 block mb-3 p-1 rounded-md px-4" type="Password" name="" id="" placeholder="Your Password">
                <button class="bg-emerald-600 text-white px-8 py-2 rounded-md">Sign In</button>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
